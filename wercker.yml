box: rioki/gcc-cpp@0.0.1
build:
    steps:
        # Execute a custom script step.
        - script:
            name: build
            code: |
                  git clone https://github.com/syoyo/orebuildenv.git
                  chmod +x ./orebuildenv/linux/bin/premake4
                  ./orebuildenv/linux/bin/premake4 gmake
                  make
