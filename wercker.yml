box: rioki/gcc-cpp@0.0.1
build:
    steps:
        # Execute a custom script step.
        - script:
            name: build
            code: |
                  curl -o premake4 https://github.com/syoyo/orebuildenv/blob/master/build/linux/bin/premake4?raw=true
                  ./premake4 gmake
                  make
